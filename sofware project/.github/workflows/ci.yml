name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [frontend, backend]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci

      - name: Run linter
        working-directory: ${{ matrix.service }}
        run: npm run lint

      - name: Run build
        working-directory: ${{ matrix.service }}
        run: npm run build

  chatbot-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: chatbot
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run type check
        working-directory: chatbot
        run: |
          pip install mypy
          mypy app/ || true

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint-and-test, chatbot-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          push: false
          tags: careconnect-frontend:latest

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: false
          tags: careconnect-backend:latest

      - name: Build chatbot image
        uses: docker/build-push-action@v5
        with:
          context: ./chatbot
          file: ./chatbot/Dockerfile
          push: false
          tags: careconnect-chatbot:latest

