version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: careconnect-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-careconnect}
      MYSQL_USER: ${MYSQL_USER:-careconnect}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-careconnect123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - careconnect-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: careconnect-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: mysql://${MYSQL_USER:-careconnect}:${MYSQL_PASSWORD:-careconnect123}@mysql:3306/${MYSQL_DATABASE:-careconnect}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      CHATBOT_SERVICE_URL: http://chatbot:8001
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - careconnect-network
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm start"

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: careconnect-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      NEXT_PUBLIC_CHATBOT_URL: ${NEXT_PUBLIC_CHATBOT_URL:-http://localhost:8001}
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - chatbot
    networks:
      - careconnect-network

  # Chatbot Service
  chatbot:
    build:
      context: ./chatbot
      dockerfile: Dockerfile
    container_name: careconnect-chatbot
    restart: unless-stopped
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-turbo-preview}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:4000}
      PORT: 8001
    ports:
      - "8001:8001"
    networks:
      - careconnect-network

volumes:
  mysql_data:

networks:
  careconnect-network:
    driver: bridge

